<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
      <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
            work
            properly without JavaScript enabled. Please enable it to
            continue.</strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
      </body>
      <style>
    :root {
      --primary-0: #483698;
      --primary-1: #7362bf;
      --primary-2: #291873;

      --cta-0: #ffe766;
      --cta-1: #fbde40;
      --cta-2: #d4b615;

      --secondary-0: #ffffff;
      --secondary-1: #f9f9f9;
      --secondary-2: #dfdfdf;
      --secondary-3: #b98989;
      --secondary-4: #8a8a8a;
      --secondary-5: #5a5a5a;
      --secondary-6: #3a3a3a;
      --secondary-7: #282828;
      --secondary-8: #000000;

      --information: #17a2b8;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
    }
    @font-face {
      font-family: "Comfortaa-Regular";
      src: url("/fonts/Comfortaa/Comfortaa-Regular.ttf") format("truetype");
    }
    @font-face {
      font-family: "Comfortaa-Light";
      src: url("/fonts/Comfortaa/Comfortaa-Light.ttf") format("truetype");
    }
    @font-face {
      font-family: "Comfortaa-Medium";
      src: url("/fonts/Comfortaa/Comfortaa-Medium.ttf") format("truetype");
    }
    @font-face {
      font-family: "Comfortaa-SemiBold";
      src: url("/fonts/Comfortaa/Comfortaa-SemiBold.ttf") format("truetype");
    }
    @font-face {
      font-family: "Comfortaa-Bold";
      src: url("/fonts/Comfortaa/Comfortaa-Bold.ttf") format("truetype");
    }
    @font-face {
      font-family: "OpenSans-Bold";
      src: url("/fonts/OpenSans/OpenSans-Bold.ttf") format("truetype");
    }
    @font-face {
      font-family: "OpenSans-Regular";
      src: url("/fonts/OpenSans/OpenSans-Regular.ttf") format("truetype");
    }

    h1,
    button {
      font-family: "Comfortaa-Bold", cursive;
      font-weight: bold;
    }
    h2,
    h3,
    h5,
    h6,
    p,
    span {
      font-family: "OpenSans-Regular", cursive;
      font-weight: bold;
    }
    @media only screen and (max-width: 1024px) {
      img {
        display: none;
      }
    }
    @media only screen and (max-width: 1024px) {
      .col {
        flex: none;
      }
    }
    .bg-cta-0 {
      background-color: var(--cta-0);
    }
    .bg-white {
      border-radius: 30px;
    }

  </style>
    </html>
