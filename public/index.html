<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <style>
    :root {
      --primary-0: #483698;
      --primary-1: #7362bf;
      --primary-2: #291873;

      --cta-0: #ffe766;
      --cta-1: #fbde40;
      --cta-2: #d4b615;

      --secondary-0: #ffffff;
      --secondary-1: #f9f9f9;
      --secondary-2: #dfdfdf;
      --secondary-3: #b98989;
      --secondary-4: #8a8a8a;
      --secondary-5: #5a5a5a;
      --secondary-6: #3a3a3a;
      --secondary-7: #282828;
      --secondary-8: #000000;

      --information: #17a2b8;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
    }
    @font-face {
      font-family: "Comfortaa-Regular";
      src: url("/fonts/Comfortaa/Comfortaa-Regular.ttf") format("truetype");
    }
    @font-face {
      font-family: "Comfortaa-Light";
      src: url("/fonts/Comfortaa/Comfortaa-Light.ttf") format("truetype");
    }
    @font-face {
      font-family: "Comfortaa-Medium";
      src: url("/fonts/Comfortaa/Comfortaa-Medium.ttf") format("truetype");
    }
    @font-face {
      font-family: "Comfortaa-SemiBold";
      src: url("/fonts/Comfortaa/Comfortaa-SemiBold.ttf") format("truetype");
    }
    @font-face {
      font-family: "Comfortaa-Bold";
      src: url("/fonts/Comfortaa/Comfortaa-Bold.ttf") format("truetype");
    }
    @font-face {
      font-family: "OpenSans-Bold";
      src: url("/fonts/OpenSans/OpenSans-Bold.ttf") format("truetype");
    }
    @font-face {
      font-family: "OpenSans-Regular";
      src: url("/fonts/OpenSans/OpenSans-Regular.ttf") format("truetype");
    }
    a,
    h1,
    button {
      font-family: "Comfortaa-Bold", cursive;
      font-weight: bold;
    }
    h2,
    h3,
    h5,
    h6,
    p,
    span {
      font-family: "OpenSans-Regular", cursive;
      font-weight: bold;
    }
    a,
    h1 {
      color: var(--primary-0);
    }
    select {
      padding: 0px;
    }

    @media only screen and (max-width: 1024px) {
      img {
        display: none;
      }
    }
    @media only screen and (max-width: 1024px) {
      .col {
        flex: none;
      }
    }
    @media only screen and (max-width: 1024px) {
      .col-5 {
        flex: none;
        max-width: 100%;
      }
    }
    .bg-cta-0 {
      background-color: var(--cta-0);
    }
    .bg-white {
      border-radius: 30px;
      padding-left: 30px;
      padding-right: 30px;
    }

    @media only screen and (max-width: 1024px) {
      .bg-white {
        padding-left: 10px;
        padding-right: 10px;
      }
    }
    .btn-primary {
      border-radius: 30px;
      color: #fff;
      background-color: #483698;
      border-color: #483698;
    }
    .btn-primary:hover {
      color: #fff;
      background-color: #483698;
      border-color: #483698;
    }
    .btn-secondary {
      border-radius: 30px;
      color: #000000;
      background-color: var(--warning);
      border-color: var(--warning);
    }
    .btn-secondary:hover {
      color: #000000;
      background-color: var(--warning);
      border-color: var(--warning);
    }
    .bg-transparent:hover {
      border: none;
    }
    .bg-cta-0 {
      height: 100vh;
    }
    svg {
      width: 20px;
      color: #000000;
      padding-top: 2rem;
      padding-bottom: 2rem;
    }
    .progress {
      height: 20px;
    }
    .progress-bar {
      background-color: #483698;
    }

    .grid {
      display: grid;
      gap: 2rem;
      align-items: center;
      grid-template-columns: 6fr 1fr;
    }
    b {
      font-family: "Comfortaa-Bold", cursive;
      color: var(--primary-0);
      width: 25%;
    }
    select {
      border: 1px solid #483698;
    }
    input {
      border: 1px solid #483698;
    }
    .flex-column {
      height: 100%;
    }
    span {
      background-color: #483698;
      border-radius: 0.25rem 0 0 0.25rem;
    }

    .bg-gray {
      background-color: var(--secondary-1);
    }
    .px-5 {
      padding-right: 4rem;
      padding-left: 4rem;
    }
  </style>
</html>
